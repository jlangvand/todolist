 plugins {
  id 'todolist.java-application-conventions'
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    compile 'com.jfoenix:jfoenix:9.0.10' //This is for java 9+. For java 8: compile 'com.jfoenix:jfoenix:8.0.10'
}

javafx {
    version = "13"
    modules = [ 'javafx.controls', 'javafx.fxml']
    configuration = 'compileOnly'
}
 compileJava.options.encoding = 'UTF-8'
 tasks.withType(JavaCompile) {
     options.encoding = 'UTF-8'
 }

application {
    // Define the main class for the application.
    mainClass = 'todolist.app.App'
}
 sourceSets {
     test {
         java {
             srcDirs = ['src/new-test/test']
         }
     }
 }

 repositories {
     mavenCentral()
 }
 dependencies {
     testImplementation 'junit:junit:4.12'
     implementation 'junit:junit:4.12'
 }
 def junit5Version = "5.7.0"
 dependencies {
     // other deps
     testImplementation "org.junit.jupiter:junit-jupiter:${junit5Version}"
     testRuntimeOnly "org.junit.vintage:junit-vintage-engine:${junit5Version}"
 }
 test {
     useJUnitPlatform()

 }
